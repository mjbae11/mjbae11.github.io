</head>

<body>

    <!-- Navigation bar -->
    <div class="topnav" id="myTopnav">
        <!-- Links to different sections -->
        <a href="index.html">Cascade Wallet</a>
        <a href="section1.html">About Us</a>
        

        <!-- Active link pointing to the section3.html page -->

    <!-- Page content -->
    <div class="content">
        <!-- Section 3 content -->
        <div class="container">
            <form>
          
              <label for="fname">Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">What can we help you with?</label>
              <select id="country" name="country">
                <option value="australia">I need support</option>
                <option value="canada">Would like to return a product</option>
                <option value="usa">I have a question!</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" onclick="alert('We Received Your Message!')" value="submit">

          
            </form>
          </div>
    </div>

    <!-- Including the main.js file for JavaScript functionality -->
    <script src="js/main.js"></script>
